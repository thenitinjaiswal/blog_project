{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üìù BlogApp</div>
            <div class="nav-links">
                <a href="/" class="nav-item">Home</a>
                <a href="/about" class="nav-item">About</a>
                <a href="{% url 'posts:list' %}" class="nav-item">Posts</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:new-post' %}" class="nav-item nav-highlight">‚úèÔ∏è Write</a>
                    <a href="{% url 'users:logout' %}" class="nav-item">Logout</a>
                {% else %}
                    <a href="{% url 'users:registers' %}" class="nav-item">Register</a>
                    <a href="{% url 'users:login' %}" class="nav-item nav-highlight">Login</a>
                {% endif %}        
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>¬© 2026 BlogApp ‚Ä¢ Built with Django</p>
    </footer>
</body>
</html>
